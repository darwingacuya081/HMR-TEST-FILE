<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMR Daily Record</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <div>
          <h1>HMR Daily Record</h1>
          <p class="page__subtitle">Manpower, equipment, and daily rates in one place.</p>
        </div>
        <div class="rate-card">
          <label for="daily-rate">Daily Rate</label>
          <div class="rate-card__input">
            <span>â‚±</span>
            <input
              id="daily-rate"
              type="number"
              min="0"
              step="0.01"
              placeholder="0.00"
            />
          </div>
          <p class="rate-card__hint">Saved automatically until you change it.</p>
        </div>
      </header>

      <section class="section">
        <div class="section__header">
          <h2>Manpower</h2>
          <div class="section__actions">
            <label class="sr-only" for="manpower-select">Add manpower</label>
            <select id="manpower-select" aria-label="Available manpower"></select>
            <button id="add-manpower" type="button">Add Manpower</button>
          </div>
        </div>
        <div class="table-wrap">
          <table class="data-table" aria-label="Manpower table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Work Hours</th>
                <th>OT Hours</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="manpower-body"></tbody>
          </table>
        </div>
      </section>

      <section class="section">
        <div class="section__header">
          <h2>Equipment</h2>
          <button id="add-equipment" type="button">Add Equipment</button>
        </div>
        <div class="table-wrap">
          <table class="data-table" aria-label="Equipment table">
            <thead>
              <tr>
                <th>Equipment</th>
                <th>Qty</th>
                <th>Hours Used</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="equipment-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
