<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily HMR Entry</title>
    <link rel="stylesheet" href="./style.css?v=latest-ui-3" id="main-style" />
  </head>
  <body>
    <main class="page">
      <h2>Daily HMR Entry</h2>

      <section class="entry-card">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </section>

      <!-- MANPOWER ROLE SECTIONS -->
      <div id="roles"></div>

      <!-- EQUIPMENT HMR SECTION -->
      <section class="role-box equipment-box">
        <div class="equipment-header">
          <h3>Equipment HMR</h3>
          <div class="equipment-controls">
            <label class="sr-only" for="equipment-select">Add equipment</label>
            <select id="equipment-select" aria-label="Available equipment"></select>
            <button type="button" class="add-btn" id="add-equipment">+ Add Equipment</button>
          </div>
        </div>

        <div class="equipment-table equipment-table--header">
          <span>Equipment</span>
          <span>Before</span>
          <span>After</span>
          <span>HMR</span>
          <span>Action</span>
        </div>

        <div id="equipment-list"></div>

        <div class="volume-box">
          <h4>Volume</h4>
          <div class="volume-grid">
            <label for="volume-cp1">CP1</label>
            <input type="number" id="volume-cp1" step="0.01" min="0" placeholder="0" />
            <label for="volume-cp2">CP2</label>
            <input type="number" id="volume-cp2" step="0.01" min="0" placeholder="0" />
          </div>
        </div>
      </section>

      <button class="submit-btn" type="button" id="submit">Submit All Records</button>

      <p id="status" aria-live="polite"></p>
    </main>

    <script src="./script.js?v=latest-ui-3" defer id="main-script"></script>

    <script>
      // Fallback loader: if versioned script is stale/blocked, load base script once.
      window.addEventListener("load", () => {
        if (document.querySelector(".manpower-row")) {
          return;
        }

        const fallbackScript = document.createElement("script");
        fallbackScript.src = "./script.js";
        fallbackScript.defer = true;
        document.body.appendChild(fallbackScript);
      });
    </script>
  </body>
</html>
